<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Ingrese la tarea.."
        [(ngModel)]="nombreTarea"
        (keyup.enter)="agregarTarea()"
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div
        *ngIf="listTareas.length === 0"
        class="card align-items-center justify-content-center d-flex"
      >
        <h6 class="py-2 m-auto">No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group">
        <li
          *ngFor="let tarea of listTareas; let i = index"
          class="list-group-item d-flex justify-content-between"
        >
          <span class="cursor" (click)="actualizarTarea(i, tarea)">
            <i
              [ngClass]="
                tarea.estado ? 'fas fa-circle-check' : 'fa-regular fa-circle'
              "
              [class.text-success]="tarea.estado"
            ></i>
          </span>
          {{ tarea.nombre }}
          <span class="cursor text-danger" (click)="eliminarTarea(i)"
            ><i class="fa-solid fa-trash-can"></i
          ></span>
        </li>
      </ul>
    </div>
  </div>
</div>
